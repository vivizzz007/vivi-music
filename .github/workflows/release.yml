name: Production Release

on:
  push:
    branches:
      - 'main'
    paths:
      - 'app/build.gradle.kts'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    if: "!contains(github.ref, 'refs/tags')"
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      new_version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 2
      - name: Check version change
        id: check
        run: |
          NEW_VERSION=$(grep -oP 'versionName\s*=\s*"\K[^"]+' app/build.gradle.kts)
          OLD_VERSION=$(git show HEAD~1:app/build.gradle.kts | grep -oP 'versionName\s*=\s*"\K[^"]+' || echo "0.0.0")
          if [ "$NEW_VERSION" != "$OLD_VERSION" ] || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  build-release:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [arm64, armeabi, x86, x86_64, universal]
        flavor: [foss, standard]
    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set Up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and Sign APK
        id: sign_apk
        uses: ilharp/sign-android-release@v2.0.0
        env:
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          LASTFM_SECRET: ${{ secrets.LASTFM_SECRET }}
        with:
          releaseDir: app/build/outputs/apk/${{ matrix.abi }}/${{ matrix.flavor }}/release/
          signingKey: ${{ secrets.KEYSTORE }}
          keyAlias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          buildToolsVersion: 35.0.0
          # We need to build the APK before signing
          preBuildCommands: |
            ABI_CAP=$(echo "${{ matrix.abi }}" | sed 's/./\U&/')
            FLAVOR_CAP=$(echo "${{ matrix.flavor }}" | sed 's/./\U&/')
            ./gradlew assemble${ABI_CAP}${FLAVOR_CAP}Release --no-configuration-cache

      - name: Rename and Move APK
        run: |
          mkdir -p out
          SIGNED_APK=$(find app/build/outputs/apk/${{ matrix.abi }}/${{ matrix.flavor }}/release/ -name "*-signed.apk" | head -1)
          cp "$SIGNED_APK" "out/vivi-${{ needs.check-version.outputs.new_version }}-${{ matrix.abi }}-${{ matrix.flavor }}.apk"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vivi-${{ matrix.abi }}-${{ matrix.flavor }}
          path: out/*.apk

  create-release:
    needs: [check-version, build-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Download all APKs
        uses: actions/download-artifact@v4
        with:
          path: apks
          pattern: vivi-*
          merge-multiple: true
      
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.new_version }}
          name: Release ${{ needs.check-version.outputs.new_version }}
          files: apks/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}