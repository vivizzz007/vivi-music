name: Build APKs
on:
  workflow_dispatch:
  push:
    branches: [ '**' ]
    paths-ignore:
      - 'README.md'
      - 'fastlane/**'
      - 'assets/**'
      - '.github/**/*.md'
      - '.github/FUNDING.yml'
      - '.github/ISSUE_TEMPLATE/**'
permissions:
  contents: write
  discussions: write

jobs:
  build_release:
    if: github.actor != 'dependabot[bot]' && github.actor != 'renovate[bot]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [ 'arm64', 'armeabi', 'x86', 'x86_64', 'universal' ]
        flavor: [ 'foss', 'standard' ]   # <-- NEW: matrix over both dimensions
    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set Up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-disabled: true
          cache-cleanup: on-success

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ---------- CAPITALISE ABI ----------
      - name: Capitalise ABI
        id: caps
        run: |
          ABI="${{ matrix.abi }}"
          if [ "$ABI" = "arm64" ]; then echo "CAPS_ABI=Arm64" >> $GITHUB_OUTPUT; fi
          if [ "$ABI" = "armeabi" ]; then echo "CAPS_ABI=Armeabi" >> $GITHUB_OUTPUT; fi
          if [ "$ABI" = "x86" ]; then echo "CAPS_ABI=X86" >> $GITHUB_OUTPUT; fi
          if [ "$ABI" = "x86_64" ]; then echo "CAPS_ABI=X86_64" >> $GITHUB_OUTPUT; fi
          if [ "$ABI" = "universal" ]; then echo "CAPS_ABI=Universal" >> $GITHUB_OUTPUT; fi

      # ---------- BUILD ----------
      - name: Build Release APK & Lint
        env:
          PULL_REQUEST: 'false'
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          LASTFM_SECRET: ${{ secrets.LASTFM_SECRET }}
        run: |
          TASK="assemble${{ steps.caps.outputs.CAPS_ABI }}${{ matrix.flavor }}Release"
          LINT=":app:lint${{ steps.caps.outputs.CAPS_ABI }}${{ matrix.flavor }}Release"
          ./gradlew --no-configuration-cache --console=plain clean $TASK $LINT --warning-mode summary

      # ---------- SIGN ----------
      - name: Sign APK
        uses: ilharp/sign-android-release@v2.0.0
        with:
          releaseDir: app/build/outputs/apk/${{ matrix.abi }}/${{ matrix.flavor }}/release/
          signingKey: ${{ secrets.KEYSTORE }}
          keyAlias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          buildToolsVersion: 35.0.0

      # ---------- MOVE ----------
      - name: Move signed APK
        run: |
          mkdir -p out
          find app/build/outputs/apk/${{ matrix.abi }}/${{ matrix.flavor }}/release/ \
            -name "*-signed.apk" -o -name "*-unsigned-signed.apk" \
            -exec mv {} out/app-${{ matrix.abi }}-${{ matrix.flavor }}-release.apk \;

      # ---------- UPLOAD ----------
      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.abi }}-${{ matrix.flavor }}-release
          path: out/*

  # -----------------------------------------------------------------
  # Debug builds (unchanged â€“ they only use the universal ABI)
  # -----------------------------------------------------------------
  build_debug:
    name: build (debug)
    if: github.actor != 'dependabot[bot]' && github.actor != 'renovate[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      - name: Install SDK components
        run: |
          sdkmanager --install "platform-tools" "platforms;android-36" "build-tools;36.0.0"
          yes | sdkmanager --licenses
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Set Up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-disabled: true
          cache-cleanup: on-success
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Restore Persistent Keystore
        run: |
          echo "${{ secrets.DEBUG_KEYSTORE }}" | base64 -d > ./app/persistent-debug.keystore
      - name: Build Debug APK and Run Lint
        env:
          PULL_REQUEST: 'false'
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          LASTFM_SECRET: ${{ secrets.LASTFM_SECRET }}
        run: ./gradlew --no-configuration-cache --console=plain clean assembleUniversalDebug :app:lintUniversalDebug --warning-mode summary
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-universal-debug
          path: app/build/outputs/apk/universal/debug/*.apk